<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  
  <main>
    <div class="card">
      <div class="container">
        <section class="cover_image">
          <img src="avatar-jessica.jpeg" alt="Profile Picture">
          
        </section>
        <section class="details">
          <h1 class="name">Jessica Randall</h1>
          <p class="location">London, United Kingdom</p>
          <p class="bio"> "Front-end developer and avid reader."</p>
        </section>
        <section class="social_media_links">
          
           <a href="" class="link">GitHub</a>
           
           <a href="" class="link">Frontend Mentor</a>
            
           <a href="" class="link">LinkedIn</a>
            
           <a href="" class="link">Twitter</a>
            
           <a href="" class="link">Instagram</a>  
          
        </section>
      </div>
    </div>
  </main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ArryBlack" target="_blank">Aryarishi Sikdar</a>.
 
</body>
</html>
